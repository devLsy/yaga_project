<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href='packages/core/main.min.css' rel='stylesheet' />
<link href='packages/daygrid/main.min.css' rel='stylesheet' />		
<link href='packages/timeGrid/main.min.css' rel='stylesheet' />		
	
<script src='packages/core/main.min.js'></script>
<script src='packages/interaction/main.min.js'></script>
<script src='packages/daygrid/main.min.js'></script>
<script src='packages/timegrid/main.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
      defaultView: 'dayGridMonth',
      defaultDate: '2019-06-07',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'All Day Event',
          start: '2019-06-01'
        },
        {
          title: 'Long Event',
          start: '2019-06-07',
          end: '2019-06-10'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          start: '2019-06-09T16:00:00'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          start: '2019-06-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2019-06-11',
          end: '2019-06-13'
        },
        {
          title: 'Meeting',
          start: '2019-06-12T10:30:00',
          end: '2019-06-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2019-06-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2019-06-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          start: '2019-06-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2019-06-28'
        }
      ]
    });

    calendar.render();
  });

</script>
</head>
<body>
<div class='demo-topbar'>
    initialization of calendar with browser globals
</div>
  <div id='calendar'></div>
</body>
</html>
